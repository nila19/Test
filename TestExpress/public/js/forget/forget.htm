<div class="sectionDecision" style="position: relative; top: 20px; left: 100px; width: 600px; height: 220px;">
	<form name="fgt" method="post" novalidate="novalidate" class="css-form" ng-submit="$ctrl.submitForget(fgt)">
		<table class="tableDecision" cellspacing='1' cellpadding='3' style="position: relative; top: 0px; left: 0px; width: 500px;">
			<tr style="height: 40px" valign="middle">
				<td align="right" width="30%">User Id :&nbsp;</td>
				<td align="left" width="70%">
					<input type="text" name="login" ng-model="$ctrl.login" required class="dashboardTxt" style="width: 200px;"/>
					<span ng-show="fgt.$submitted || fgt.login.$touched">
						<span class="sp" ng-show="fgt.login.$error.required">User Id is mandatory!!</span>
					</span>
				</td>
			</tr>
			<tr style="height: 40px" valign="middle">
				<td align="center" colspan="2">
					<input type="submit" class="dashboardTxt" style="width: 150px; height: 40px" value="Send Pwd"/>
				</td>
			</tr>
			<tr style="height: 40px" valign="middle">
				<td align="center" colspan="2">
					<a href="#!/login">Back</a>
				</td>
			</tr>
			<tr style="height: 40px" valign="middle">
				<td align="center" colspan="2">
					<span class="msgError">{{$ctrl.msg1m}}</span>
				</td>
			</tr>
		</table>
	</form>
</div>
